<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    
    <div id="container"></div>
    <div id="box"> 
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissor">Scissor</button>
</div>


</body>
<script> 

function computerPlay() {  
let random = Math.floor(Math.random()*3);

if (random==1) { 
    return "rock";
}

else if (random==2) {
return "paper";
}

else { 
    return "scissor";
}
} 

function playRound(playerSelection, computerSelection) { 

    if (playerSelection == "rock" && computerSelection == "scissor") { 
        return "You win, rock beats paper";
    }
    else if (playerSelection == "rock" && computerSelection == "paper") { 
        return "You loose, paper beats rock";
    } 

    else if (playerSelection == "rock" && computerSelection == "rock") { 
        return "Tie";
    } 

    else if (playerSelection == "paper" && computerSelection == "scissor") { 
        return "You loose, scissor beats paper";
    } 

    else if (playerSelection == "paper" && computerSelection == "paper") { 
        return "Tie";
    } 

    else if (playerSelection == "paper" && computerSelection == "rock") { 
        return "You win, paper beats rock";
    } 

    else if (playerSelection == "scissor" && computerSelection == "scissor") { 
        return "Tie";
    } 

    else if (playerSelection == "scissor" && computerSelection == "rock") { 
        return "You loose, rock beats scissor";
    } 

    else if (playerSelection == "scissor" && computerSelection == "paper") { 
        return "You win, scissor beats paper";
    } 

}

function score() {

if (computerScore >= 5 || playerScore >= 5) { 
    return;
}

else if (result ==  "You win, scissor beats paper"||result == "You win, paper beats rock"||result == "You win, rock beats paper")  { 

playerScore = playerScore + 1;    
}

else if (result == "You loose, rock beats scissor"||result == "You loose, scissor beats paper"|| result == "You loose, paper beats rock") {  

computerScore = computerScore + 1;
}


} 

var playerScore = 0;
var computerScore = 0;

const buttons = document.querySelectorAll('button');

buttons.forEach((button) => { 

    button.addEventListener('click', () => { 
         let object = button.id; 
         let computerSelection =    computerPlay();
         result = playRound(object.    
         toLowerCase(),computerSelection); 

         const container = document.querySelector('#container');
         const content = document.createElement('p');
         container.textContent = result; 
         score();

         content.textContent = "Score is" + " " + playerScore + "-" + computerScore;
         container.appendChild(content);

         
        if (playerScore === 5) {
            container.textContent = "You win! Congratulations."
            container.appendChild(content);
            
} 

        else if (computerScore === 5) { 
            container.textContent = "Better Luck next Time :/"
            container.appendChild(content);

 }
    });
}); 


</script>
</html>
